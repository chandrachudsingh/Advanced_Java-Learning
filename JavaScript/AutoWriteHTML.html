<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto write html file</title>
    <script type="text/javascript">
        function disp() {
            document.write("<table border='2'><tr><td colspan='2'><h1>Sign-up Form</h1></td></tr>");
            document.write("<tr><td>User Name</td><td><input /></td></tr>");
            document.write("<tr><td>Password</td><td><input type='password'/></td></tr>");
            document.write("<tr><td><input type='button' value='Submit'</td><td><input type='button' value='Cancel'</td></tr></table");
        }
    </script>
</head>

<body>
    <input type="button" value="ok" onclick="disp()">
</body>
</html>
