<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
    <script>
        // setTimeout sets the timeout after which the given task is performed once if before that it is not cleared
        var id;
        function SayHello()
        {
            id=window.setTimeout('alert("hello");',3000);
        }

        function EndHello()
        {
            id=window.clearTimeout(id);
        }
    </script>
</head>
<body>
    <input type="button" value="click" onclick="SayHello()">
    <input type="button" value="click here" onclick="EndHello()">
</body>
</html>
