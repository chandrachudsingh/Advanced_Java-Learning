<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script>
        function EnableRegister()
        {   
            if(document.getElementById("user").value!="" && document.getElementById("que").selectedIndex!=0 &&
                document.getElementById("ans").value!="" && document.getElementById("newpass").value!="")
            {
                document.getElementById("btChange").disabled="";
            }
        }

        function disableBtn()
        {
            document.getElementById("btChange").disabled="disabled";
        }
    </script>
</head>
<body onload="disableBtn()">
    <form action="ForgotPassword.jsp">
        <table>
            <tr>
                <th><label for="user">User</label></th>
                <td><input type="text" name="txuser" id="user" onchange="EnableRegister()"></td>
            </tr>
            <tr>
                <th><label for="que">Question</label></th>
                <td>
                    <select name="cbQue" id="que" onchange="EnableRegister()">
                        <option value="-1">Choose any question</option>
                        <option value="What is you mother tongue?">What is you mother tongue?</option>
                        <option value="Which is your favourite color?">Which is your favourite color?</option>
                        <option value="What is your age?">What is your age?</option>
                        <option value="what is your food?">what is your food?</option>
                        <option value="what is your height?">what is your height?</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="ans">Answer</label></th>
                <td><input type="text" name="txans" id="ans" onchange="EnableRegister()"></td>
            </tr>
            <tr>
                <th><label for="newpass">New Password</label></th>
                <td><input type="password" name="txnewpass" id="newpass" onchange="EnableRegister()"></td>
            </tr>
            <tr>
                <th><input type="submit" value="Change" id="btChange" onclick="Success()"></th>
                <td><input type="submit" value="Close" onclick="window.close()"></td>
            </tr>
        </table>
    </form>
</body>
</html>
