<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script>
        function EnableRegister()
        {
            if(document.getElementById("user").value!="" && document.getElementById("oldpass").value!="" &&
                document.getElementById("newpass").value!="")
            {
                document.getElementById("btChange").disabled=false;
            }
        }
    </script>
</head>
<body>
    <form action="ChangePassword.jsp">
        <table>
            <tr>
                <th><label for="user">User</label></th>
                <td><input type="text" name="txuser" id="user" onchange="EnableRegister()"></td>
            </tr>
            <tr>
                <th><label for="oldpass">Old Password</label></th>
                <td><input type="password" name="txoldpass" id="oldpass" onchange="EnableRegister()"></td>
            </tr>
            <tr>
                <th><label for="newpass">New Password</label></th>
                <td><input type="password" name="txnewpass" id="newpass" onchange="EnableRegister()"></td>
            </tr>
            <tr>
                <th><input type="submit" value="Change" id="btChange" disabled="disabled"></th>
                <td><input type="submit" value="Close" onclick="window.close()"></td>
            </tr>
        </table>
    </form>
</body>
</html>
