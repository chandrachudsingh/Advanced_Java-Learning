<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>same-action multi-button</title>
</head>

<body>

<form action="AOPForm.jsp">

<table border="0" width="250" height="250">
	<tr>
    	<th>First Number</th>
        <td><input type="text" name="num1" /></td>
    </tr>
    <tr>
    	<th>Second Number</th>
        <td><input type="text" name="num2" /></td>
    </tr>
    <tr>
    	<th>Result</th>
        <td><input type="text" name="result" /></td>
    </tr>
    <tr>
    	<th></th>
        <td><input type="submit" value="+" name="cal"/>
        <input type="submit" value="-" name="cal"/>
        <input type="submit" value="*" name="cal"/>
        <input type="submit" value="/" name="cal"/>
        <input type="submit" value="%" name="cal"/></td>
    </tr>
    <tr>
    	<th><input type="reset" value="Refresh" name="btrefresh" /></th>
        <td><input type="submit" value="close"  name="btclose" onclick="window.close()"/></td>
    </tr>
</table>

</form>

</body>
</html>
